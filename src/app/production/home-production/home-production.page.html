<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Producción</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="4" size-lg="3">
        <ion-card class="ion-no-margin">
          <ion-card-content class="ion-padding" (click)="navigateTo('production/production')" *ngIf="btn_produccion || nosync">
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-icon color="primary" large ios="ios-briefcase" md="md-briefcase"></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-label color="primary">Producción</ion-label>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-sm="4" size-lg="3">
        <ion-card class="ion-no-margin" (click)="navigateTo('production/leche')">
          <ion-card-content class="ion-padding">
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-icon color="primary" large ios="ios-pint" md="md-pint"></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-label color="primary">Leche</ion-label>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
