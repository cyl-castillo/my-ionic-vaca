<ion-header>
  <ion-toolbar>
    <ion-title>{{ header }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
    <div style="display: flex;flex-direction: row;justify-content: center;">
      <p>{{ message }}</p>
      <div style="width: 2px;"></div>
      <u (click)="dia()" style="margin-top: 14px;">{{dias}}</u>
      <div style="width: 2px;"></div>
      <p>días</p>
    </div>
</ion-item>
<ion-item>
  <ion-label position="floating" *ngIf="editar">Días</ion-label>
  <ion-input [(ngModel)]="dias" *ngIf="editar" (ngModelChange)="validar()" type="number"></ion-input>
</ion-item>
<ion-item *ngIf="servicios">
  <ion-label *ngIf="servicios" position="floating">Servicio</ion-label>
  <ion-select (ionChange)="onChangeSex($event)" okText="Aceptar" cancelText="Cancelar" [(ngModel)]="servicio">
    <ion-select-option value="1">Artificial</ion-select-option>
    <ion-select-option value="2">Natural</ion-select-option>
  </ion-select>
</ion-item>
<ion-item>
  <div *ngIf="isSelectedService">
    <div class="ion-padding-top" *ngIf="isArtificial">
        <ion-item>
            <ion-label position="floating">Código del semen</ion-label>
            <ion-input [(ngModel)]="eventos.codigo_semen" type="number"></ion-input>
        </ion-item>
    </div>
    <div class="ion-padding-top" *ngIf="!isArtificial">
        <ion-item>
            <ion-label position="floating">Código del toro</ion-label>
            <ion-input [(ngModel)]="eventos.animal_inseminador" type="number" (ngModelChange)="searchDataT(eventos.animal_inseminador)"></ion-input>
            <ion-list *ngIf="filter2">
                <ion-item *ngFor="let res of arrayResult2" (click)="addCodigo2(res.animal_codigo)">{{res.animal_codigo}}</ion-item>
            </ion-list>
        </ion-item>
    </div>
  </div>
</ion-item>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6">
        <div class="ion-padding-top">
          <ion-button (click)="evento()" expand="block">Aceptar</ion-button>
        </div>
      </ion-col>
      <ion-col size-md="6">
        <div class="ion-padding-top">
          <ion-button (click)="closeModal()" expand="block">Cancelar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
