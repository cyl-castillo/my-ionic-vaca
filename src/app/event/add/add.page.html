<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" *ngIf="mode !== 'Editar'">
      <ion-back-button defaultHref="/evento-home"></ion-back-button>
    </ion-buttons>
    <ion-title>Adicionar</ion-title>
    <ion-buttons slot="end" *ngIf="mode == 'Editar'">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-xs="12">
        <div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Número del animal</ion-label>
            <ion-input [(ngModel)]="model.animal_codigo" (ngModelChange)="searchData(model.animal_codigo)" type="number" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="text"></ion-input>
            <!--div *ngIf="animal_codigo" style="color:red;font-size: 80%;">Número del animal es requerido</div-->
            <!--ion-icon (click)="searchData(animal.animal_codigo)" name="search" color="primary" slot="end"></ion-icon-->
             <ion-list *ngIf="filter">
              <ion-item *ngFor="let res of arrayResult" (click)="addCodigo(res.animal_codigo)">{{res.animal_codigo}}</ion-item>
            </ion-list>
          </ion-item>
        </div>
        <div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Tipo Evento</ion-label>
            <ion-select okText="Aceptar" cancelText="Cancelar" [(ngModel)]="model.tipo_evento" (ngModelChange)="selectFinca($event)">
              <ion-select-option value="parto">Parto</ion-select-option>
              <ion-select-option value="palpacion">Palpación</ion-select-option>
              <ion-select-option value="celo">Celo</ion-select-option>
              <ion-select-option value="salud">Salud</ion-select-option>
              <ion-select-option value="servicio">Servicio</ion-select-option>
            </ion-select>
            <!--div *ngIf="requiredFinca" style="color:red;font-size: 80%;">Tipo Evento es requerido</div-->
          </ion-item>
        </div>
        <div class="ion-padding-top">
          <ion-item>
            <ion-label  position="floating">Fecha</ion-label>
            <!--ion-input [(ngModel)]="selectedDate" (click)="openDatePicker()"></ion-input-->
            <ion-datetime [(ngModel)]="model.fecha" min="1920" max="2099" displayFormat="'DD-MM-YYYY"></ion-datetime>
          </ion-item>
        </div>
        <!--div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Tipo Evento</ion-label>
            <ion-select okText="Aceptar" cancelText="Cancelar" [(ngModel)]="model.tipo_evento">
              <ion-select-option *ngFor="let item of arrayTipo_Evento" value="{{item.codigo}}">{{item.nombre}}</ion-select-option>
            </ion-select>
          </ion-item>
        </div-->
      </ion-col>
      <ion-col size-xs="12">
        <div class="ion-padding-bottom line-divider"></div>
        <div class="ion-padding-top ion-hide-md-up">
          <ion-button expand="block" (click)="saveData()" [disabled]="model.animal_codigo == null || requiredFinca || model.fecha == null">Aceptar</ion-button>
        </div>
        <div class="ion-padding-top  ion-hide-sm-down">
          <ion-button class="ion-float-end" (click)="saveData()" [disabled]="model.animal_codigo == null || requiredFinca || model.fecha == null">Aceptar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
