<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Eventos</ion-title>
    <ion-buttons (click)="openModal()" id="btnFilter" class="ion-padding-horizontal" slot="end">
      <ion-icon name="funnel"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab routerLink="add" class="ion-padding" vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  <ion-label><strong>Hoy</strong></ion-label>
  <ion-searchbar [(ngModel)]="hoySearch" (ngModelChange)="searchHoy(hoySearch)"></ion-searchbar>
  <ion-list >
    <ion-item>
      <ion-grid>
        <ion-row style="background-color: #488aff;">
          <ion-col size="5">
               <ion-label class="ion-align-self-center" ><strong>Evento</strong></ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label class="ion-align-self-center"><strong>Animal</strong></ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label class="ion-align-self-center"><strong>Estado</strong></ion-label>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let item of arrayEventToday">
          <ion-col size="5">
            <ion-item>
              <ion-label *ngIf="eventos(item)" class="ion-align-self-center">{{ evento }}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label class="ion-align-self-center">{{ item.animal_codigo }}</ion-label>
            </ion-item>    
          </ion-col>
          <ion-col size="3">
            <ion-item (click)="presentAlertPositivo(item)">
              <ion-icon class="ion-align-self-center" style="width: 23px;height: 23px;" name="{{item.completar}}"></ion-icon>
            </ion-item>
          </ion-col>           
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <br>
  <Br>
  <ion-label><strong>Mañana</strong></ion-label>
  <ion-searchbar [(ngModel)]="manSearch" (ngModelChange)="searchMan(manSearch)"></ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row style="background-color: #488aff;">
          <ion-col size="5">
               <ion-label class="ion-align-self-center" ><strong>Evento</strong></ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label class="ion-align-self-center"><strong>Animal</strong></ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label class="ion-align-self-center"><strong>Estado</strong></ion-label>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let item of arrayEventTomorrow">
          <ion-col size="5">
            <ion-item>
              <ion-label *ngIf="eventos(item)" class="ion-align-self-center">{{ evento }}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label class="ion-align-self-center">{{ item.animal_codigo }}</ion-label>
            </ion-item>    
          </ion-col>
          <ion-col size="3">
            <ion-item (click)="presentAlertPositivo(item)">
              <ion-icon class="ion-align-self-center" style="width: 23px;height: 23px;" name="{{item.completar}}"></ion-icon>
            </ion-item>
          </ion-col>           
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <br>
  <Br>
  <ion-label><strong>Más adelante</strong></ion-label>
  <ion-searchbar [(ngModel)]="masSearch" (ngModelChange)="searchMas(masSearch)"></ion-searchbar>
  <ion-list >
    <ion-item>
      <ion-grid>
        <ion-row style="background-color: #488aff;">
          <ion-col size="3">
            <ion-label class="ion-align-self-center" ><strong>Fecha</strong></ion-label>
          </ion-col>
          <ion-col size="3">
               <ion-label class="ion-align-self-center" ><strong>Evento</strong></ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label class="ion-align-self-center"><strong>Animal</strong></ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label class="ion-align-self-center"><strong>Estado</strong></ion-label>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let item of arrayEventTomorrowMore">
          <ion-col size="3">
            <ion-item>
              <ion-label *ngIf="fechaFormat(item.fecha)" class="ion-align-self-center">{{ item.fecha }}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="3">
            <ion-item>
              <ion-label *ngIf="eventos(item)" class="ion-align-self-center">{{ evento }}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="3">
            <ion-item>
              <ion-label class="ion-align-self-center">{{ item.animal_codigo }}</ion-label>
            </ion-item>    
          </ion-col>
          <ion-col size="3">
            <ion-item (click)="presentAlertPositivo(item)">
              <ion-icon class="ion-align-self-center" style="width: 23px;height: 23px;" name="{{item.completar}}"></ion-icon>
            </ion-item>
          </ion-col>           
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
