<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Terneras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="4" size-lg="3">
        <ion-card class="ion-no-margin">
          <ion-card-content class="ion-padding" (click)="navigateTo('veal/animal-historical')" *ngIf="btn_Historico_Terneras || nosync">
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-icon color="primary" large ios="ios-stats" md="md-stats"></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-label color="primary">Hist√≥rico animal</ion-label>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6" size-sm="4" size-lg="3">
        <ion-card class="ion-no-margin" (click)="navigateTo('veal/feeding')">
          <ion-card-content class="ion-padding">
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-icon color="primary" large ios="ios-clipboard" md="md-clipboard"></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-label color="primary">Lactancia</ion-label>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
