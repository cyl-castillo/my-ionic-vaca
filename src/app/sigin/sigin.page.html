<ion-header>
  <ion-toolbar color="primary">
    <!--ion-buttons slot="start">
      <ion-back-button defaultHref="/conexion"></ion-back-button>
    </ion-buttons-->
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input  [(ngModel)]="model.usuario"></ion-input>
          </ion-item>
        </div>
        <div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input  #passwordEyeRegister [(ngModel)]="model.clave" [type]="passwordTypeInput"></ion-input>
            <button  item-end  class="btn_eye_icon"  (click)="togglePasswordMode()">
              <ion-icon  [name]="iconpassword"></ion-icon>
            </button>
          </ion-item>
        </div>
        <!--div class="ion-padding-top">
          <ion-item style="display: flex;flex-direction: row;justify-content: center;">
            <ion-checkbox color="primary" [(ngModel)]="temp" (ionChange)="recordar()"></ion-checkbox> 
            <div style="width: 3px;"></div>
            <ion-label>Recordar Contraseña</ion-label>
          </ion-item>
        </div-->
        <div class="ion-padding-bottom line-divider"></div>
        <div class="ion-padding-top">
          <ion-button (click)="login()" expand="block">Aceptar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h4 *ngIf="p_bar_value ==1" >Construcción de Base de Datos completa</h4>
  <ion-progress-bar [value]="p_bar_value" color="primary" *ngIf="showLoader"></ion-progress-bar>
</ion-content>
