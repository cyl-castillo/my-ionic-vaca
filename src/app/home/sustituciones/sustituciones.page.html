<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/sincronizacion-home"></ion-back-button>
    </ion-buttons>
    <ion-title>Sustituciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label><strong>Hoy</strong></ion-label>
  <ion-list >
    <ion-item>
      <ion-grid>
        <ion-row style="background-color: #488aff;">
          <ion-col size="6">
            <ion-label class="ion-align-self-center" ><strong>ID Viejo</strong></ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label class="ion-align-self-center"><strong>ID Nuevo</strong></ion-label>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let item of arrayEventToday">
          <ion-col size="6">
            <ion-item>
              <ion-label class="ion-align-self-center">{{ item.codigo_usuario }}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label class="ion-align-self-center">{{ item.codigo_generado }}</ion-label>
            </ion-item>    
          </ion-col>          
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <br>
  <Br>
  <ion-label><strong>Ayer</strong></ion-label>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row style="background-color: #488aff;">
        <ion-col size="6">
            <ion-label class="ion-align-self-center" ><strong>ID Viejo</strong></ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label class="ion-align-self-center"><strong>ID Nuevo</strong></ion-label>
        </ion-col>
        </ion-row>
        <ion-row *ngFor="let item of arrayEventTomorrow">
          <ion-col size="6">
            <ion-item>
              <ion-label class="ion-align-self-center">{{ item.codigo_usuario }}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label class="ion-align-self-center">{{ item.codigo_generado }}</ion-label>
            </ion-item>    
          </ion-col>         
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <br>
  <Br>
  <ion-label><strong>Anteriores</strong></ion-label>
  <ion-list >
    <ion-item>
      <ion-grid>
        <ion-row style="background-color: #488aff;">
          <ion-col size="4">
            <ion-label class="ion-align-self-center" ><strong>Fecha</strong></ion-label>
          </ion-col>
          <ion-col size="4">
               <ion-label class="ion-align-self-center" ><strong>ID Viejo</strong></ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label class="ion-align-self-center"><strong>ID Nuevo</strong></ion-label>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let item of arrayEventTomorrowMore">
          <ion-col size="4">
            <ion-item>
              <ion-label *ngIf="fechaFormat(item.fecha)" class="ion-align-self-center">{{ item.fecha_generacion }}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label class="ion-align-self-center">{{ item.codigo_usuario }}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-item>
              <ion-label class="ion-align-self-center">{{ item.codigo_generado }}</ion-label>
            </ion-item>    
          </ion-col>         
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
<ion-fab routerLink="add" class="ion-padding" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
