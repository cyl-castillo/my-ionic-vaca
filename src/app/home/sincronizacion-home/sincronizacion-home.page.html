<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Sincronización</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="4" size-lg="3">
       <ion-card class="ion-no-margin" (click)="sync()">
         <ion-card-content class="ion-padding">
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-icon color="primary" large ios="ios-sync" md="md-sync"></ion-icon>
             </ion-col>
           </ion-row>
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-label color="primary">Sincronización</ion-label>
             </ion-col>
           </ion-row>
         </ion-card-content>
       </ion-card>
     </ion-col>
      <ion-col size="6" size-sm="4" size-lg="3">
        <ion-card class="ion-no-margin" (click)="navigateTo('home/sustituciones')">
          <ion-card-content class="ion-padding">
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-icon color="primary" large ios="ios-bug" md="md-bug"></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-center">
                <ion-label color="primary">Sustituciones</ion-label>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--h4 *ngIf="p_bar_value ==1" >Sincronización completa</h4-->
  <!--ion-progress-bar [value]="p_bar_value" color="primary" *ngIf="showLoader"></ion-progress-bar-->
</ion-content>
