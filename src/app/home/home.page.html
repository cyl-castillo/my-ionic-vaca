<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      VacuSoftware
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="content-body">
  <ion-grid *ngIf="nosync">
   <ion-row>
     <ion-col size="6" size-sm="4" size-lg="3">
       <ion-card class="ion-no-margin" (click)="navigateTo('evento-home')" *ngIf="btn_eventos || nosync">
         <ion-card-content class="ion-padding">
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-icon color="primary" large ios="ios-timer" md="md-timer"></ion-icon>
             </ion-col>
           </ion-row>
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-label color="primary">Eventos</ion-label>
             </ion-col>
           </ion-row>
         </ion-card-content>
       </ion-card>
     </ion-col>
     <ion-col size="6" size-sm="4" size-lg="3">
       <ion-card class="ion-no-margin" (click)="navigateTo('control-farm')" *ngIf="btn_controldefinca || nosync">
         <ion-card-content class="ion-padding">
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-icon color="primary" large ios="ios-create" md="md-create"></ion-icon>
             </ion-col>
           </ion-row>
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-label color="primary">Control de fincas</ion-label>
             </ion-col>
           </ion-row>
         </ion-card-content>
       </ion-card>
     </ion-col>
     <ion-col size="6" size-sm="4" size-lg="3">
       <ion-card class="ion-no-margin" (click)="navigateTo('health')" *ngIf="btn_salud || nosync">
         <ion-card-content class="ion-padding">
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-icon color="primary" large ios="ios-heart" md="md-heart"></ion-icon>
             </ion-col>
           </ion-row>
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-label color="primary">Salud</ion-label>
             </ion-col>
           </ion-row>
         </ion-card-content>
       </ion-card>
     </ion-col>
     <ion-col size="6" size-sm="4" size-lg="3">
       <ion-card class="ion-no-margin" (click)="navigateTo('production')" *ngIf="btn_produccion || nosync">
         <ion-card-content class="ion-padding">
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-icon color="primary" large ios="ios-briefcase" md="md-briefcase"></ion-icon>
             </ion-col>
           </ion-row>
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-label color="primary">Producción</ion-label>
             </ion-col>
           </ion-row>
         </ion-card-content>
       </ion-card>
     </ion-col>
     <ion-col size="6" size-sm="4" size-lg="3">
       <ion-card class="ion-no-margin" (click)="navigateTo('veal')" *ngIf="btn_terneras || nosync">
         <ion-card-content class="ion-padding">
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-icon color="primary" large ios="ios-pricetags" md="md-pricetags"></ion-icon>
             </ion-col>
           </ion-row>
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-label color="primary">Terneras</ion-label>
             </ion-col>
           </ion-row>
         </ion-card-content>
       </ion-card>
     </ion-col>
     <ion-col size="6" size-sm="4" size-lg="3">
       <ion-card class="ion-no-margin" (click)="navigateTo('reproduction')" *ngIf="btn_reproduccion || nosync">
         <ion-card-content class="ion-padding">
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-icon color="primary" large ios="ios-git-branch" md="md-git-branch"></ion-icon>
             </ion-col>
           </ion-row>
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-label color="primary">Reproducción</ion-label>
             </ion-col>
           </ion-row>
         </ion-card-content>
       </ion-card>
     </ion-col>
     <ion-col size="6" size-sm="4" size-lg="3">
       <ion-card class="ion-no-margin" (click)="navigateTo('home/sincronizacion-home')" *ngIf="btn_sincronizacion || nosync">
         <ion-card-content class="ion-padding">
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-icon color="primary" large ios="ios-sync" md="md-sync"></ion-icon>
             </ion-col>
           </ion-row>
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-label color="primary">Sincronización</ion-label>
             </ion-col>
           </ion-row>
         </ion-card-content>
       </ion-card>
     </ion-col>
     <!--ion-col size="6" size-sm="4" size-lg="3">
       <ion-card class="ion-no-margin" (click)="navigateTo('farm')">
         <ion-card-content class="ion-padding">
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-icon color="primary" large ios="ios-filing" md="md-filing"></ion-icon>
             </ion-col>
           </ion-row>
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-label color="primary">Ingreso a finca</ion-label>
             </ion-col>
           </ion-row>
         </ion-card-content>
       </ion-card>
     </ion-col-->
     <ion-col size="6" size-sm="4" size-lg="3">
       <ion-card class="ion-no-margin" (click)="navigateTo('inventory-home-hm')" *ngIf="btn_inventario || nosync">
         <ion-card-content class="ion-padding">
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-icon color="primary" large ios="ios-clipboard" md="md-clipboard"></ion-icon>
             </ion-col>
           </ion-row>
           <ion-row>
             <ion-col class="ion-text-center">
               <ion-label color="primary">Inventario</ion-label>
             </ion-col>
           </ion-row>
         </ion-card-content>
       </ion-card>
     </ion-col>
     <ion-col size="6" size-sm="4" size-lg="3">
      <ion-card class="ion-no-margin">
        <ion-card-content class="ion-padding" (click)="navigateTo('animal-historical')" *ngIf="btn_historico || nosync">
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-icon color="primary" large ios="ios-stats" md="md-stats"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-label color="primary">Histórico animal</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6" size-sm="4" size-lg="3">
      <ion-card class="ion-no-margin" (click)="navigateTo('configuration')" *ngIf="btn_configuracion || nosync">
        <ion-card-content class="ion-padding">
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-icon color="primary" large ios="ios-settings" md="md-settings"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-label color="primary">Configuración</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
   </ion-row>
  </ion-grid>
  </ion-content>
