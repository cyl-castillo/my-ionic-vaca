<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/reproduction"></ion-back-button>
    </ion-buttons>
    <ion-title>Celos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Número del animal</ion-label>
            <ion-input [(ngModel)]="model.animal_codigo" #animal_codigov="ngModel" (ngModelChange)="searchData(model.animal_codigo)" type="number" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="text"></ion-input>
            <!--div *ngIf="animal_codigo" style="color:red;font-size: 80%;">Número del animal es requerido</div-->
            <!--ion-icon (click)="searchData(animal.animal_codigo)" name="search" color="primary" slot="end"></ion-icon-->
            <ion-list *ngIf="filter">
              <ion-item *ngFor="let res of arrayResult" (click)="addCodigo(res.animal_codigo)">{{res.animal_codigo}}</ion-item>
            </ion-list>
          </ion-item>
        </div>
        <!--div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Celos</ion-label>
            <ion-select okText="Aceptar" cancelText="Cancelar" [(ngModel)]="model.celos">
              <ion-select-option value="1">Si</ion-select-option>
              <ion-select-option value="0">No</ion-select-option>
            </ion-select>
          </ion-item>
        </div-->
        <div class="ion-padding-top">
          <ion-item>
            <ion-label  position="floating">Fecha de celo</ion-label>
            <!--ion-input [(ngModel)]="model.fecha" (click)="openDatePicker()"></ion-input-->
            <ion-datetime [(ngModel)]="model.fecha"  displayFormat="'DD-MM-YYYY"></ion-datetime>
          </ion-item>
        </div>
        <!--div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Negocio</ion-label>
            <ion-select okText="Aceptar" cancelText="Cancelar" [(ngModel)]="model.negocio_id">
              <ion-select-option *ngFor="let item of arrayNegocio" value="{{item.codigo}}">{{item.nombre}}</ion-select-option>
            </ion-select>
          </ion-item>
        </div-->
        <div class="ion-padding-bottom line-divider"></div>
        <!--div class="ion-padding-top">
          <ion-button (click)="saveData()" expand="block">Aceptar</ion-button>
        </div-->
      </ion-col>
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div class="ion-padding-top">
          <ion-button (click)="presentAlertPositivo()" expand="block" [disabled]="model.animal_codigo == null || model.fecha == null">Positivo</ion-button>
        </div>
        <div class="ion-padding-top">
          <ion-button (click)="presentAlertNegativo()" expand="block" [disabled]="model.animal_codigo == null || model.fecha == null">Negativo</ion-button>
        </div>
        <div class="ion-padding-top">
          <ion-button (click)="cancelar()" expand="block">Cancelar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
