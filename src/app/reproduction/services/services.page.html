<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/reproduction"></ion-back-button>
    </ion-buttons>
    <ion-title>Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-padding">
        <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
                <div class="ion-padding-top">
                    <ion-item>
                        <ion-label position="floating">Número del animal</ion-label>
                        <ion-input [(ngModel)]="model.animal_inseminado" (ngModelChange)="searchData(model.animal_inseminado)" type="number" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="text"></ion-input>
                        <!--div *ngIf="animal_inseminado" style="color:red;font-size: 80%;">Número del animal es requerido</div-->
                        <!--ion-icon (click)="searchData(animal.animal_codigo)" name="search" color="primary" slot="end"></ion-icon-->
                        <ion-list *ngIf="filter">
                          <ion-item *ngFor="let res of arrayResult" (click)="addCodigo(res.animal_codigo)">{{res.animal_codigo}}</ion-item>
                        </ion-list>
                    </ion-item>
                </div>
                <div class="ion-padding-top">
                    <ion-item>
                        <ion-label>Inseminador</ion-label>
                        <ion-select okText="Aceptar" cancelText="Cancelar" [(ngModel)]="model.inseminador_codigo">
                            <ion-select-option *ngFor="let item of arrayInseminador" value="{{item.codigo}}">{{item.nombre}}</ion-select-option>
                        </ion-select>
                        <!--div *ngIf="requiredFinca1" style="color:red;font-size: 80%;">Inseminador es requerido</div-->
                    </ion-item>
                </div>
                <div class="ion-padding-top">
                    <ion-item>
                        <ion-label>Servicio</ion-label>
                        <ion-select okText="Aceptar" cancelText="Cancelar" [(ngModel)]="model.servicioId" (ionChange)="onChangeService($event)">
                            <ion-select-option value="1">Artificial</ion-select-option>
                            <ion-select-option value="2">Natural</ion-select-option>
                        </ion-select>
                        <!--div *ngIf="requiredFinca" style="color:red;font-size: 80%;">Servicio es requerido</div-->
                    </ion-item>
                </div>
                <div *ngIf="isSelectedService">
                    <div class="ion-padding-top" *ngIf="isArtificial">
                        <ion-item>
                            <ion-label position="floating">Código del semen</ion-label>
                            <ion-input [(ngModel)]="model.codigo_semen" type="number"></ion-input>
                        </ion-item>
                    </div>
                    <div class="ion-padding-top" *ngIf="!isArtificial">
                        <ion-item>
                            <ion-label position="floating">Código del toro</ion-label>
                            <ion-input [(ngModel)]="model.animal_inseminador" type="number" (ngModelChange)="searchDataT(model.animal_inseminador)"></ion-input>
                            <ion-list *ngIf="filter2">
                                <ion-item *ngFor="let res of arrayResult2" (click)="addCodigo2(res.animal_codigo)">{{res.animal_codigo}}</ion-item>
                            </ion-list>
                        </ion-item>
                    </div>
                </div>
                <div class="ion-padding-top">
                    <ion-item>
                        <ion-label  position="floating">Fecha de inseminación</ion-label>
                        <!--ion-input [(ngModel)]="model.fecha" (click)="openDatePicker()"></ion-input-->
                        <ion-datetime [(ngModel)]="model.fecha"  displayFormat="'DD-MM-YYYY"></ion-datetime>
                    </ion-item>
                </div>
                <div class="ion-padding-bottom line-divider"></div>
                <!--div class="ion-padding-top">
                    <ion-button (click)="saveData()" expand="block">Aceptar</ion-button>
                </div-->
            </ion-col>
            <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
                <div class="ion-padding-top">
                  <ion-button (click)="presentAlertPositivo()" expand="block" [disabled]="model.animal_inseminado == null || model.fecha == null">Positivo</ion-button>
                </div>
                <div class="ion-padding-top">
                  <ion-button (click)="presentAlertNegativo()" expand="block" [disabled]="model.animal_inseminado == null || model.fecha == null">Negativo</ion-button>
                </div>
                <div class="ion-padding-top">
                  <ion-button (click)="cancelar()" expand="block">Cancelar</ion-button>
                </div>
              </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
