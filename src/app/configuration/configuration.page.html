<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
    <ion-label slot="end">{{ negocio }}</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

  <ion-card class="ion-no-padding ion-no-margin">
    <app-accordion *ngFor="let nomenclator of nomenclators" name="{{ nomenclator.name }}" tabla="{{ nomenclator.table }}"
            (change)="captureType($event)"></app-accordion>
  </ion-card>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="11" size-xs="10">
          <ion-item>
            <ion-label position="floating">Días para Celo</ion-label>
            <ion-input [(ngModel)]="evento.celo" type="number" (ngModelChange)="celo()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="11" size-xs="10">
          <ion-item>
            <ion-label position="floating">Días para palpación</ion-label>
            <ion-input [(ngModel)]="evento.palpacion" type="number" (ngModelChange)="palpacion()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="11" size-xs="10">
          <ion-item>
            <ion-label position="floating">Días para servicio</ion-label>
            <ion-input [(ngModel)]="evento.servicio" type="number" (ngModelChange)="servicio()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="11" size-xs="10">
          <ion-item>
            <ion-label position="floating">Días para parto</ion-label>
            <ion-input [(ngModel)]="evento.parto" type="number" (ngModelChange)="parto()"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>   
</ion-card>
<ion-card>
    <div>
      <ion-button expand="block" (click)="rango()">Rango tipo evento</ion-button>
    </div>
</ion-card>
</ion-content>
