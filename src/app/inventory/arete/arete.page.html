<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar arete</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Número del animal viejo</ion-label>
            <ion-input [(ngModel)]="animal_codigo_viejo" (ngModelChange)="searchDataV(animal_codigo_viejo)" type="number" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="text"></ion-input>
            <ion-list *ngIf="filter">
              <ion-item *ngFor="let res of arrayResult" (click)="addCodigo(res.animal_codigo)">{{res.animal_codigo}}</ion-item>
            </ion-list>
          </ion-item>
        </div>
        <div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Número del animal nuevo</ion-label>
            <ion-input [(ngModel)]="animal_codigo_nuevo" type="number" (ngModelChange)="searchData()" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="text"></ion-input>
            <div *ngIf="unicoanimal_codigo" style="color:red;font-size: 80%;">Número del animal es repetido</div>
           </ion-item>
        </div>
      </ion-col>
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div class="ion-padding-top">
          <ion-button (click)="actualizarcodigo(animal_codigo_viejo,animal_codigo_nuevo)" expand="block">Aceptar</ion-button>
        </div>
        <div class="ion-padding-top">
          <ion-button (click)="cancelar()" expand="block">Cancelar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
