<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Inventario</ion-title>
    <ion-buttons (click)="openModal()" id="btnFilter" class="ion-padding-horizontal" slot="end">
      <ion-icon name="funnel"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab routerLink="add" class="ion-padding" vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  <ion-searchbar [(ngModel)]="textSearch" (ngModelChange)="search(textSearch)"></ion-searchbar>
  <ion-list class="inventario">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="5">
               <ion-label class="ion-align-self-center" ><strong>Animal</strong></ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label class="ion-align-self-center"><strong>Raza</strong></ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label class="ion-align-self-center"><strong>Sexo</strong></ion-label>
          </ion-col>
          <!--ion-col size="auto">
            <ion-label class="ion-align-self-center" *ngIf="finca(item.finca_id)"><strong>{{ fincanombre }}</strong></ion-label>
          </ion-col-->
          <ion-col size="2">
            <ion-label class="ion-align-self-center"><strong>Nac</strong></ion-label>
          </ion-col>
        </ion-row>
        <ion-row (click)="openModalWithData(item)" *ngFor="let item of arrayInventory">
          <ion-col size="5">
               <ion-label class="ion-align-self-center" >{{ item.animal_codigo}}</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label class="ion-align-self-center" *ngIf="raza(item.razaId)">{{ razanombre }}</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label class="ion-align-self-center" *ngIf="sexo(item.sexo)">{{ sexonombre }}</ion-label>
            <!--ion-icon class="ion-align-self-center" style="width: 23px;height: 23px;" *ngIf="sexo(item.sexo)" [name]="genero"></ion-icon-->
          </ion-col>
          <!--ion-col size="auto">
            <ion-label class="ion-align-self-center" *ngIf="finca(item.finca_id)"><strong>{{ fincanombre }}</strong></ion-label>
          </ion-col-->
          <ion-col size="2">
            <ion-label *ngIf="fechaFormat(item.fecha)" class="ion-align-self-center" >{{ fecha }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!--div item-end>
        <ion-icon color="light" name="create" (click)="openModalWithData(item)"></ion-icon>
      </div>
      <div item-end>
        <ion-icon color="danger" name="trash" (click)="presentAlertConfirm(item)"></ion-icon>
      </div-->
  </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
</ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
