<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inventory"></ion-back-button>
    </ion-buttons>
    <ion-title>Asignar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-xs="12">
        <div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Número del animal</ion-label>
            <ion-input [(ngModel)]="animal.animal_codigo" type="number" (ngModelChange)="searchData()" autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="text"></ion-input>
            <!--div *ngIf="animal_codigo" style="color:red;font-size: 80%;">Número del animal es requerido</div-->
            <div *ngIf="unicoanimal_codigo" style="color:red;font-size: 80%;">Número del animal es repetido</div>
            <!--ion-icon (click)="searchData(animal.animal_codigo)" name="search" color="primary" slot="end"></ion-icon-->
            <!--ion-list *ngIf="filter">
              <ion-item *ngFor="let res of arrayResult" (click)="addCodigo(res.codigo)">{{res.codigo}}</ion-item>
            </ion-list-->
          </ion-item>
        </div>
        <div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Raza</ion-label>
            <ion-select  okText="Aceptar" cancelText="Cancelar" [(ngModel)]="animal.razaId" (ngModelChange)="selectFinca()">
              <ion-select-option *ngFor="let item of arrayRaza" [value]="item.codigo">{{item.nombre}}</ion-select-option>
            </ion-select>
            <!--div *ngIf="requiredFinca" style="color:red;font-size: 80%;">Raza es requerido</div-->
          </ion-item>
        </div>
        <div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Sexo</ion-label>
            <ion-select (ionChange)="onChangeSex($event)" okText="Aceptar" cancelText="Cancelar" [(ngModel)]="animal.sexo" (ngModelChange)="selectFinca1()">
              <ion-select-option value="Hembra">Hembra</ion-select-option>
              <ion-select-option value="Macho">Macho</ion-select-option>
            </ion-select>
            <!--div *ngIf="requiredFinca1" style="color:red;font-size: 80%;">Sexo es requerido</div-->
          </ion-item>
        </div>
        <div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Madre del animal</ion-label>
            <ion-input type="text" [(ngModel)]="animal.madreId" (ngModelChange)="searchDataM(animal.madreId)"></ion-input>
            <!--div *ngIf="madreId" style="color:red;font-size: 80%;">Madre del animal es requerido</div-->
            <ion-list *ngIf="filter">
              <ion-item *ngFor="let res of arrayResult1" (click)="addCodigo1(res.codigo)">{{res.codigo}}</ion-item>
            </ion-list>
          </ion-item>
        </div>
        <div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Padre del animal</ion-label>
            <ion-input type="text" [(ngModel)]="animal.padreId" (ngModelChange)="searchDataP(animal.padreId)"></ion-input>
            <!--div *ngIf="padreId" style="color:red;font-size: 80%;">Padre del animal es requerido</div-->
            <ion-list *ngIf="filter">
              <ion-item *ngFor="let res of arrayResult2" (click)="addCodigo2(res.codigo)">{{res.codigo}}</ion-item>
            </ion-list>
          </ion-item>
        </div>
        <!--div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Número Temporal/Inventario</ion-label>
            <ion-select (ionChange)="onChangeSex($event)" okText="Aceptar" cancelText="Cancelar" [(ngModel)]="codigo">
              <ion-select-option value="1">Temporal</ion-select-option>
              <ion-select-option value="2">Inventario</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
        <div class="ion-padding-top" *ngIf="codigo == 1">
          <ion-item>
            <ion-label position="floating">Número Temporal</ion-label>
            <ion-input type="text" [(ngModel)]="animal.idTemporal"></ion-input>
          </ion-item>
        </div>
        <div class="ion-padding-top" *ngIf="codigo == 2">
          <ion-item>
            <ion-label position="floating">Número Inventario</ion-label>
            <ion-input type="text" [(ngModel)]="animal.idInventario"></ion-input>
          </ion-item>
        </div-->
        <!--div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Lote</ion-label>
            <ion-select  okText="Aceptar" cancelText="Cancelar" [(ngModel)]="animal.lote_actual_Id">
              <ion-select-option *ngFor="let item of arrayLote" [value]="item.idLote">{{item.nombre}}</ion-select-option>
            </ion-select>
          </ion-item>

        </div-->
        <div class="ion-padding-top">
          <ion-item>
            <ion-label  position="floating">Fecha</ion-label>
            <!--ion-input [(ngModel)]="animal.fecha" (click)="openDatePicker()"></ion-input-->
            <ion-datetime [(ngModel)]="animal.fecha"  displayFormat="'DD-MM-YYYY"></ion-datetime>
          </ion-item>
        </div>
        <div class="ion-padding-top">
          <ion-item style="display: flex;flex-direction: row;justify-content: center;">
            <ion-checkbox color="primary" [(ngModel)]="temp" (ionChange)="updateTemp()"></ion-checkbox> 
            <div style="width: 3px;"></div>
            <ion-label>Temporal</ion-label>
          </ion-item>
        </div>
      </ion-col>
      <!--ion-col size-md="6" size-xs="12">
        <div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Finca</ion-label>
            <ion-select okText="Aceptar" cancelText="Cancelar" [(ngModel)]="model.finca">
              <ion-select-option *ngFor="let item of arrayFinca" [value]="item.idfinca">{{item.nombre}}</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
        <div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Lote</ion-label>
            <ion-select  okText="Aceptar" cancelText="Cancelar" [(ngModel)]="model.lote">
              <ion-select-option *ngFor="let item of arrayLote" [value]="item.idLote">{{item.nombre}}</ion-select-option>
            </ion-select>
          </ion-item>

        </div>
        <div class="ion-padding-top">
          <ion-item>
            <ion-label  position="floating">Fecha de nacimiento</ion-label>
            <ion-input [(ngModel)]="selectedDate" (click)="openDatePicker()"></ion-input>
          </ion-item>
        </div>
      </ion-col-->
      <ion-col size-xs="12">
        <div class="ion-padding-bottom line-divider"></div>
        <div class="ion-padding-top ion-hide-md-up">
          <ion-button expand="block" (click)="saveData()" [disabled]="animal.animal_codigo == null || requiredFinca || requiredFinca1 || animal.madreId == null || animal.padreId == null || animal.fecha == null">Aceptar</ion-button>
        </div>
        <div class="ion-padding-top  ion-hide-sm-down">
          <ion-button class="ion-float-end" (click)="saveData()" [disabled]="animal.animal_codigo == null || requiredFinca || requiredFinca1 || animal.madreId == null || animal.padreId == null || animal.fecha == null">Aceptar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
