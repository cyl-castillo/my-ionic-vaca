<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inicializar Negocio</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div class="ion-padding-top">
          <ion-item>
            <ion-label position="floating">Empresa</ion-label>
            <ion-select okText="Aceptar" cancelText="Cancelar" [(ngModel)]="idNegocio" (ngModelChange)="selectFinca($event)">
              <ion-select-option *ngFor="let farm of arrayNegocio" value="{{farm.code}}">{{farm.nombre}}</ion-select-option>
            </ion-select>
          </ion-item>
        </div>
        <div class="ion-padding-bottom line-divider"></div>
        <div class="ion-padding-top">
          <ion-button (click)="save()" expand="block">Aceptar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
